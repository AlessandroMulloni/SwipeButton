apply plugin: 'com.android.library'

ext {
    bintrayRepo = 'maven'
    bintrayName = 'SwipeButton'

    publishedGroupId = 'com.alessandromulloni'
    libraryName = 'SwipeButton'
    artifact = 'swipebutton'

    libraryDescription = 'A widget that is enabled by circular swiping out of the center and above a given distance.'
    libraryVersion = '1.0.1'

    developerId = 'amulloni'
    developerName = 'Alessandro Mulloni'
    developerEmail = 'info@alessandromulloni.com'
}

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.1"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 24
        versionCode 2
        versionName "1.0.1"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile 'com.android.support:appcompat-v7:24.1.1'
}

apply from: 'https://raw.githubusercontent.com/attwellBrian/JCenter/master/installv1.gradle'
apply from: 'https://raw.githubusercontent.com/attwellBrian/JCenter/master/bintrayv1.gradle'